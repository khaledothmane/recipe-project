<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="/"><span aria-hidden="true">&larr;</span> Home Page</a></li>
        </ul>
    </nav></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories <span class="glyphicon glyphicon-th" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-9">
                                <span th:each="cat : ${recipe.categories}">
                                    <span class="label label-primary" th:text="${cat?.name}"></span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Prep Time <span class="glyphicon glyphicon-time" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.prepTime}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Difficulty <span class="glyphicon glyphicon-signal" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-3">
                                <p><span class="label label-info" th:text="${recipe.difficulty}"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Cook time <span class="glyphicon glyphicon-time" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.cookTime}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Servings <span class="glyphicon glyphicon-glass" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings}">4</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Source <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.source}">30 min</p>
                            </div>
                            <div class="col-md-3">
                                <h5>URL <span class="glyphicon glyphicon-link" aria-hidden="true"></span></h5>
                            </div>
                            <div class="col-md-3">
                                <p><a th:href="${recipe.url}">http://www.example.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Ingredients</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                <li th:each="ingredient : ${recipe.ingredients}">
                                    <b th:text="${ingredient?.amount}"></b> <span th:text="${ingredient?.description}">Ingredient 1</span>
                                </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Directions</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.directions}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Notes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div th:text="${recipe.notes.recipeNotes}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
